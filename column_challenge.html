<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Columns columns everywhere!!</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>

    <!-- BODY -->
    <body>
        
        <table>
            <colgroup>
                <col span="2" style="background-color:rgb(97, 145, 79)">
                <col style="background-color:rgb(134, 228, 97)">
            </colgroup>
            <tr>
                <th># Needed</th>
                <th>Item</th>
                <th>Department</th>
            </tr>
            <tr>
                <td>2</td>
                <td>Avocados</td>
                <td>Produce</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Box of Cocoa Puffs</td>
                <td>Cereal</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Carton of Milk</td>
                <td>Dairy</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Tofu Dogs</td>
                <td>Refrigerated</td>
            </tr>
          </table>

    </body>
    <!-- END BODY -->
    
</html>
