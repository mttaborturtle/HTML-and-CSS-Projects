<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="CSS_list.css">
    <h2>Unordered List</h2>

    <ul>
      <li>Dogs</li>
      <li>Cats</li>
      <li>Fish</li>
      <li>Ferrits</li>
    </ul>

    <h2>Ordered List</h2>

    <ol>
      <li>Cereal</li>
      <li>Milk</li>
      <li>Coffee</li>
      <li>Bread</li>
    </ol>
</body>
</html>
